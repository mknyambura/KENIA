<!DOCTYPE html>
<html lang="en">
<head>
    <script src="test.js"></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENIA</title>
    <!-- Custom CSS -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="test.css">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header id="header" class="header" data-header>
        <div id="container" class="container">
            <div id="overlay" class="overlay" data-overlay>
                <a href="test.html" id="logo" class="logo">
                    <img src="images/logo.svg" alt="KENIA LOGO" id="logo" class="logo">
                </a>
                <div id="actions" class="actions">
                    <button id="search" class="search">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                    <div id="language-wrapper" class="language-wrapper">
                        <label for="language">
                            <ion-icon name="globe-outline"></ion-icon>
                        </label>
                        <select name="language" id="language">
                            <option value="en">EN</option>
                            <option value="de">DE</option>
                            <option value="fr">FR</option>
                        </select>
                    </div>
                    <button id="button" class="button button-primary">Sign In</button>
                </div>

                <button id="menu-open" class="menu-open" data-menu-open>
                    <ion-icon name="reorder-two"></ion-icon>
                </button>

                <nav id="navbar" class="navbar" data-navbar>
                    <div id="navbar-top" class="navbar-top">
                        <a href="kenia.html" class="logo" id="logo">
                            <img src="images/logo.svg" alt="KENIA LOGO" srcset="">
                        </a>

                        <button id="menu-close" class="menu-close" data-menu-close>
                            <ion-icon name="close-outline"></ion-icon>
                        </button>
                    </div>

                    <ul id="navbar-list" class="navbar-list">
                        <li>
                            <a href="test.html" id="navbar-link" class="navbar-link">Home</a>
                        </li>
                        <li>
                            <a href="test.html" id="navbar-link" class="navbar-link">Netflix Originals</a>
                        </li>
                        <li>
                            <a href="test.html" id="navbar-link" class="navbar-link">Pricing</a>
                        </li>
                    </ul>
                    <ul id="social-links" class="social-links">
                        <li>
                            <a href="" id="social-link" class="social-link">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="" id="social-link" class="social-link">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="" id="social-link" class="social-link">
                                <ion-icon name="logo-youtube"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="" id="social-link" class="social-link">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <script type="module" src="https://unpkg.com/ionicons@5.2.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.2.2/dist/ionicons/ionicons.js"></script>

</html>
